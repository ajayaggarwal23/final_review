<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Appointment</title>
    </head>
    <body>
        <h3>Welcome {{request.session.name}}</h3>
        <a href="{% url 'appointments:index' %}">Dashboard</a>
        <a href="{% url 'login:logout' %}" name="logout">Logout</a>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
        </table>
            <form action="{% url 'appointments:edit_task' %}" method='post'>
                {% csrf_token %}
                {% for task in tasks %}
                <p>Edit Appointment</p>
                <label>Tasks</label>
                <input type="text" name="task" value="{{task.task}}">
                <label>Status</label>
                <select name="status">
                    <option value="Pending">Pending</option>
                    <option value="Missed">Missed</option>
                        </select></br></br>
                <label>Date</label>
                <input type="date" name="date" value="{{task.date|date:'Y-m-d'}}">
                <label>Time</label>
                <input type="time" name="time" value="{{task.time|time:'H:i'}}">
                <input id="press" type='submit' value='Update'>
                {% endfor %}
            </form>
    </body>
</html>
