<html>
    <head>
        <title>Login and Registration</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'login/css/styles.css' %}"media="screen" title="Reviews"  charset="utf-8">
    </head>
    <body>
        <div id="wrapper">
            <div id="login">
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}
                <form id="newuser" action="{% url 'login:check'%}" method='post'>
                    {% csrf_token %}
                    <p>Email: </p><input class="inputtext" type='text' name='email'>
                    <p>Name: </p><input class="inputtext" type="text" name="name">
                    <p>Password: </p><input class="inputtext" type="password" name="passwd">
                    <p>Confirm Password: </p><input class="inputtext" type="password" name="passwdconf"><br>
                    <p>Birthday: </p><input class="inputtext" type="date" name="birthday">
                    <input class="buttonclass" type='submit' value='Register and Login'>
                </form>
                <form id="existinguser" action="{% url 'login:login'%}" method='post'>
                    {% csrf_token %}
                    <p>Email: </p><input class="inputtext" type='text' name='email'>
                    <p>Password: </p><input class="inputtext" type="password" name="passwd"><br>
                    <input class="buttonclass" type='submit' value='Login'>
                </form>
            </div>
        </div>
    </body>
</html>
